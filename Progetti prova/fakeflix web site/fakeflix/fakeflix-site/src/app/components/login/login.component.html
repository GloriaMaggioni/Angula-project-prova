<div class="login-page">
    <div class="nav-bar-logo"><img src="assets/images/fakeflix-logo.png" alt="" (click)="goToSignUpPage()">
     </div>
    
     <!-- FORM -->

     <div class="form">
        
     <form class="example-form">
  <mat-form-field class="email-input">
    <mat-label>Email</mat-label>
    <input type="email" matInput [formControl]="emailFormControl" placeholder="Email">
    <mat-hint></mat-hint>
    @if (emailFormControl.hasError('email') && !emailFormControl.hasError('required')) {
      <mat-error>Please enter a valid email address</mat-error>
    }
  </mat-form-field>

  <mat-form-field class="password-input">
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide() ? 'password' : 'text'" />
    <button
      matIconButton
      matSuffix
      (click)="clickEvent($event)"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide()"
    >
    </button>
  </mat-form-field>
</form>

     </div>
    
</div>
